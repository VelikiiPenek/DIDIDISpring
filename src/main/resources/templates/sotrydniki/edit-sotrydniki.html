<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sotrydniki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>


<div th:each="el : ${sotrydniki}" align="center">
    <form th:object="${sotrydniki}" th:action="'/sotrydniki/edit/'+${el.id}" method="post">
        <p>Фамилия
            <input th:field="*{surename}" type="text" style="background-color: chocolate" th:value="${el.surename}" id="surename" name="surename" placeholder="Фамилия"><br>
        <div th:if="${#fields.hasErrors('surename')}" th:errors="*{surename}"></div>
        </p>
        <p>Имя
            <input th:field="*{name}" type="text" style="background-color: chocolate" th:value="${el.name}" id="name" name="name" placeholder="Имя"><br>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </p>
        <p>Отчество
            <input th:field="*{middlename}" type="text" style="background-color: chocolate" th:value="${el.middlename}" id="middlename" name="middlename" placeholder="Отчество"><br>
        <div th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div>
        </p>
        <p>Дата рождения
            <input th:field="*{bornDate}" type="text" style="background-color: chocolate" th:value="${el.bornDate}" id="bornDate" name="bornDate" placeholder="Дата рождения"><br>
        <div th:if="${#fields.hasErrors('bornDate')}" th:errors="*{bornDate}"></div>
        </p>
        <p>Адрес
            <input th:field="*{adressEmployee}" type="text" style="background-color: chocolate" th:value="${el.adressEmployee}" id="adressEmployee" name="adressEmployee" placeholder="Адрес"><br>
        <div th:if="${#fields.hasErrors('adressEmployee')}" th:errors="*{adressEmployee}"></div>
        </p>
        <p>Номер телефона
            <input th:field="*{numberphone}" type="text" style="background-color: chocolate" th:value="${el.numberphone}" id="numberphone" name="numberphone" placeholder="Номер телефона"><br>
        <div th:if="${#fields.hasErrors('numberphone')}" th:errors="*{numberphone}"></div>
        </p>
        <select  name="doljnosti">
            <div th:each="element : ${doljnosti}">
                <option th:text="${element.namePost}"></option>
            </div>
        </select>
        <select  name="salon">
            <div th:each="element : ${salon}">
                <option th:text="${element.naimenovanieSalona}"></option>
            </div>
        </select>
        <input type="submit" value="Изменить сотрудника" class="btn btn-success"><br>
        <a href="/sotrydniki/" class="btn btn-primary">Назад к сотрудникам</a>
    </form><br>
</div>
</body>
</html>
